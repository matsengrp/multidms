name: Build and Deploy Docs
 
# execute this workflow automatically when a we push to master
on:
  push:
    branches: 
      - main
      - test_docs_pages
 
jobs:
 
  build_docs_job:
    runs-on: ubuntu-20.04
 
    steps:

    - name: Prereqs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3.8
        git clone --depth 1 "https://token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
        git config --global --add safe.directory /__w/multidms/multidms
        wget https://github.com/jgm/pandoc/releases/download/2.14.0.3/pandoc-2.14.0.3-1-amd64.deb
        sudo dpkg -i pandoc-2.14.0.3-1-amd64.deb
      shell: bash

    - name: Install multidms
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -e ".[dev]"
      shell: bash
      
    - name: Execute script to build our documentation and update pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: "docs/buildDocs.sh"
      shell: bash
      
