name: docs_pages_workflow
 
# execute this workflow automatically when a we push to master
on:
  push:
    branches: 
      - main
      - gh_action_doc_test
 
jobs:
 
  build_docs_job:
      # runs-on: ubuntu-20.04
    runs-on: ubuntu-latest
    # container: debian:buster-slim
    container: debian:buster
    strategy:
      matrix:
        python-version: [3.8]
 

    steps:

    - name: Prereqs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3-pip # python3.8
        git clone --depth 1 "https://token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
        git config --global --add safe.directory /__w/multidms/multidms
      shell: bash

    - name: Install multidms
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -e ".[dev]"
      shell: bash
      
    - name: Execute script to build our documentation and update pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: "docs/buildDocs.sh"
      shell: bash
      
